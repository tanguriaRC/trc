<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="white" stroke="#4F46E5" stroke-width="1"/>

  <!-- Connected Elements (simplified for favicon) -->
  <g id="connected-elements" transform="translate(16,16) scale(0.15)">
    <!-- Cultural Events (Theater Mask) -->
    <path d="M-50,-30 A30,30 0 0,1 -20,-60 A30,30 0 0,1 10,-30 A30,30 0 0,1 -20,0 A30,30 0 0,1 -50,-30 Z"
          fill="#4F46E5" opacity="0.8"/>

    <!-- Donation Events (Heart) -->
    <path d="M60,0 A20,20 0 0,0 40,-20 A20,20 0 0,0 20,0 Q20,20 40,40 Q60,20 60,0 Z"
          fill="#10B981" opacity="0.8"/>

    <!-- Community Service (Hands) -->
    <path d="M-20,50 Q-10,40 0,50 Q10,60 20,50 Q30,40 40,50 Q30,70 20,60 Q10,70 0,60 Q-10,70 -20,50 Z"
          fill="#0EA5E9" opacity="0.8"/>

    <!-- Puja (Flame) -->
    <path d="M-50,40 Q-40,20 -30,40 Q-20,60 -10,40 Q0,20 -10,0 Q-20,20 -30,10 Q-40,20 -50,40 Z"
          fill="#F59E0B" opacity="0.8"/>

    <!-- Connection lines between elements -->
    <path d="M-20,-30 L40,0" stroke="#4F46E5" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>
    <path d="M40,0 L0,50" stroke="#10B981" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>
    <path d="M0,50 L-30,40" stroke="#0EA5E9" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>
    <path d="M-30,40 L-20,-30" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>

    <!-- Central connecting hub -->
    <circle cx="0" cy="0" r="15" fill="#4F46E5" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <text x="0" y="5" font-family="'Montserrat', sans-serif" font-size="12" fill="white" text-anchor="middle">TRC</text>
  </g>
</svg>
