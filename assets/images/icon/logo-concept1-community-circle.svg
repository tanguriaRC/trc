<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#4F46E5" stroke-width="2"/>

  <!-- Stylized figures forming a circle -->
  <g id="figures">
    <!-- Figure 1 -->
    <path d="M100,30 C105,45 115,40 120,50 C125,60 115,70 100,70 C85,70 75,60 80,50 C85,40 95,45 100,30"
          fill="#4F46E5" opacity="0.9"/>

    <!-- Figure 2 -->
    <path d="M140,45 C155,55 160,70 150,85 C140,100 125,95 120,80 C115,65 125,55 140,45"
          fill="#10B981" opacity="0.9"/>

    <!-- Figure 3 -->
    <path d="M155,100 C170,105 175,120 165,135 C155,150 135,145 130,130 C125,115 140,95 155,100"
          fill="#4F46E5" opacity="0.9"/>

    <!-- Figure 4 -->
    <path d="M130,155 C135,170 125,180 110,175 C95,170 90,155 100,145 C110,135 125,140 130,155"
          fill="#10B981" opacity="0.9"/>

    <!-- Figure 5 -->
    <path d="M70,155 C65,170 50,175 40,165 C30,155 35,135 50,130 C65,125 75,140 70,155"
          fill="#4F46E5" opacity="0.9"/>

    <!-- Figure 6 -->
    <path d="M45,100 C30,105 20,120 30,135 C40,150 60,145 65,130 C70,115 60,95 45,100"
          fill="#10B981" opacity="0.9"/>

    <!-- Figure 7 -->
    <path d="M60,45 C45,55 40,70 50,85 C60,100 80,95 85,80 C90,65 75,35 60,45"
          fill="#4F46E5" opacity="0.9"/>
  </g>

  <!-- Central circle connecting all figures -->
  <circle cx="100" cy="100" r="15" fill="#10B981"/>

  <!-- Text path for the club name -->
  <path id="textPath" d="M100,180 a80,80 0 1,1 0.1,0" fill="none"/>

  <!-- Club name text -->
  <text font-family="'Playfair Display', serif" font-size="12" fill="#1F2937" text-anchor="middle">
    <textPath href="#textPath" startOffset="50%">TANGURIA RECREATION CLUB</textPath>
  </text>
</svg>
